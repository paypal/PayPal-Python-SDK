sudo: required
dist: trusty
addons:
  apt:
    packages:
      - openssl
language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
install:
  - pip install -r requirements.txt
  - openssl version -a
script:
  - nosetests --with-coverage --cover-package=paypalrestsdk --include=paypalrestsdk/* --exclude=functional*
